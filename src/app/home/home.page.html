<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title> INNEC </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-toolbar>
    <ion-title class="centrado">DATOS</ion-title>
  </ion-toolbar>
  <form>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label floating> Nombre </ion-label>
          <ion-input type="text" name="nombre" placeholder="Escriba el nombre completo" required ngModel>
          </ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label floating> Cédula </ion-label>
          <ion-input type="numeric" name="cedula" minlength="10" maxlength="10" pattern="[0-9]*"
            placeholder="Ingrese su número de cédula" required ngModel>
          </ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label floating> Miembros de la familia </ion-label>
          <ion-input type="number" name="nfamilia" placeholder="0" min=0 max=10 maxlength="2" required ngModel>
          </ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-list [inset]="true">
      <ion-item>
        <ion-label>Latitud: {{latitud}}</ion-label>
      </ion-item>

      <ion-item>
        <ion-label>Longitud: {{longitud}}</ion-label>
      </ion-item>
      <div class="ion-padding">
        <ion-button (click)=obtenerCoordenadas()>Obtener coordenadas actuales</ion-button>
      </div>
    </ion-list>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label floating> Ingrese una foto </ion-label>
          <ion-col>
            <ion-button expand="block"
                        (click)="changeImage()"> Tomar Foto y Guardar </ion-button>
          </ion-col>
        </ion-item>
      </ion-col>
    </ion-row>

  </form>
  
  <ion-toolbar>
    <ion-title class="centrado">Foto de la vivienda</ion-title>
  </ion-toolbar>
  <div class="preview">
    <ion-avatar>
      <img *ngIf="profile?.imageUrl; else placeholder_avatar;" [src]="profile.imageUrl" />
    </ion-avatar>
  </div>

  

</ion-content>
